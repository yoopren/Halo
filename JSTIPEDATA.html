<!DOCTYPE html>
<html>
    <body>
        <h1>Tipe Data Number javascript</h1><br>
        <div id="hasil1"></div>
        <h1>Tipe Data String javascript</h1><br>
        <div id="hasil2"></div>
        <h1>Tipe Data Array javascript</h1><br>
        <div id="hasil3"></div>
        <!--<h1>Tipe Data Boolean Javascript</h1>
        <p>Apakah (5 < 3)??</p>
        <button onclick="Tombol()">Cek!</button>
        <div id="hasil"></div>-->

        
            <script>
                var angka= 09061999;//tipe data number
                document.getElementById("hasil1").innerHTML=angka;//menampilkan tipe data number
                var kalimat= "hallo apa kabar?? masih semangat belajar???";//tipe data string, bedanya ditambah petik
                document.getElementById("hasil2").innerHTML=kalimat;//menampilkan tipe data string
                var buah= ["semangka","Jeruk","Apel"];//tipe data string, bedanya ditambah petik
                document.getElementById("hasil3").innerHTML = buah[0];//menampilkan tipe data string
                //document.getElementById("hasil").innerHTML=Boolean(5 < 3);}
            </script>
    </body>
</html>
