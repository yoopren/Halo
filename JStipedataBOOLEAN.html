<!DOCTYPE html>
<html>
    <body>
        <h1>Tipe Data Boolean Javascript</h1>
        <p>Apakah (5 < 3)??</p>
        <button onclick="Tombol()">Cek!</button>
        <div id="hasil"></div>

            <script>function Tombol(){
                    document.getElementById("hasil").innerHTML=Boolean(5 < 3);}</script>

    </body>
</html>
